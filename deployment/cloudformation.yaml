    S3CustomResource:
        Type: Custom::S3CustomResource
        Properties:
            ServiceToken: !GetAtt CustomResourceLambdaFunction.Arn
            SourceBucket: !Ref S3BucketName
            DestinationBucket: !Ref FrontEndS3Bucket
    CustomResourceLambdaFunction:
        Type: "AWS::Lambda::Function"
        Properties:
            Handler: index.handler
            Role: !GetAtt CustomResourceLambdaExecutionRole.Arn
            Timeout: 360
            Runtime: nodejs22.x
            Code:
                ZipFile: |
                    const { S3Client, ListObjectsV2Command, CopyObjectCommand, DeleteObjectCommand } = require("@aws-sdk/client-s3");
                    const response = require("cfn-response");

                    // Initialize S3 client
                    const s3Client = new S3Client();

                    exports.handler = async (event, context) => {
                    const request = event.RequestType;

                    try {
                        switch (request) {
                        case "Create":
                        case "Update":
                            // Set parameters for listing objects in source bucket
                            const sourceParams = {
                            Bucket: event.ResourceProperties.SourceBucket,
                            Prefix: "frontend",
                            };

                            // Copy objects from source to destination bucket
                            const listResult = await getBucketContent(sourceParams);
                            await copyObjects(listResult, event);
                            console.log("Objects copied successfully");
                            await response.send(event, context, response.SUCCESS, {});
                            break;

                        case "Delete":
                            // Set parameters for listing objects in destination bucket
                            const deleteParams = {
                            Bucket: event.ResourceProperties.DestinationBucket,
                            Prefix: "",
                            };

                            // Delete all objects in the destination bucket
                            const deleteList = await getBucketContent(deleteParams);
                            await deleteObjects(deleteList, event);
                            console.log("Objects deleted successfully");
                            await response.send(event, context, response.SUCCESS, {});
                            break;

                        default:
                            console.log("Unsupported operation.");
                            await response.send(event, context, response.FAILED, {});
                        }
                    } catch (error) {
                        console.error("Error:", error);
                        await response.send(event, context, response.FAILED, {});
                    }
                    };

                    /**
                    * Lists objects in an S3 bucket
                    * @param {Object} params - Parameters for listing objects
                    * @returns {Promise} - Returns list of objects in the bucket
                    */
                    async function getBucketContent(params) {
                    try {
                        const command = new ListObjectsV2Command(params);
                        const response = await s3Client.send(command);
                        console.log("Successfully listed bucket contents");
                        return response;
                    } catch (error) {
                        console.error("Error listing bucket contents:", error);
                        throw error;
                    }
                    }

                    /**
                    * Copies objects from source to destination bucket
                    * @param {Object} data - List of objects to copy
                    * @param {Object} event - Lambda event object
                    * @returns {Promise} - Returns true when copying is complete
                    */
                    async function copyObjects(data, event) {
                    try {
                        // Process each object in parallel using Promise.all
                        await Promise.all(
                        data.Contents.map(async (object) => {
                            const params = {
                            Bucket: event.ResourceProperties.DestinationBucket,
                            CopySource: `${event.ResourceProperties.SourceBucket}/${object.Key}`,
                            Key: object.Key.replace("frontend/", ""),
                            };

                            const command = new CopyObjectCommand(params);
                            await s3Client.send(command);
                        })
                        );

                        console.log("Successfully copied all objects");
                        return true;
                    } catch (error) {
                        console.error("Error copying objects:", error);
                        throw error;
                    }
                    }

                    /**
                    * Deletes objects from a bucket
                    * @param {Object} data - List of objects to delete
                    * @param {Object} event - Lambda event object
                    * @returns {Promise} - Returns true when deletion is complete
                    */
                    async function deleteObjects(data, event) {
                    try {
                        // Process each deletion in parallel using Promise.all
                        await Promise.all(
                        data.Contents.map(async (object) => {
                            const params = {
                            Bucket: event.ResourceProperties.DestinationBucket,
                            Key: object.Key,
                            };

                            const command = new DeleteObjectCommand(params);
                            await s3Client.send(command);
                            console.log(`Deleted object: ${object.Key}`);
                        })
                        );

                        console.log("Successfully deleted all objects");
                        return true;
                    } catch (error) {
                        console.error("Error deleting objects:", error);
                        throw error;
                    }
                    }


