    DDBCustomResource:
        Type: Custom::S3CustomResource
        Properties:
            ServiceToken: !GetAtt CustomResourceDDBLambdaFunction.Arn
            EmailAddress: !Ref EmailAddress
            UsersTable: !Ref UsersDDBTable

    CustomResourceDDBLambdaFunction:
        Type: "AWS::Lambda::Function"
        Properties:
            Handler: index.handler
            Role: !GetAtt CustomResourceDDBLambdaExecutionRole.Arn
            Timeout: 10
            Runtime: nodejs22.x
            Environment:
                Variables:
                    TABLE: !Ref UsersDDBTable
            Code:
                ZipFile: |
                    const { DynamoDBClient, PutItemCommand } = require('@aws-sdk/client-dynamodb');
                    const response = require('cfn-response');

                    // Initialize DynamoDB client
                    const ddbClient = new DynamoDBClient();

                    /**
                    * Generates a hash code from a string
                    * @returns {number} - Returns a positive integer hash
                    */
                    String.prototype.hashCode = function() {
                        var hash = 0;
                        var i, chr;
                        
                        // Return hash of 0 for empty strings
                        if (this.length === 0) return hash;
                        
                        // Generate hash using a simple algorithm
                        for (i = 0; i < this.length; i++) {
                            chr = this.charCodeAt(i);
                            hash = ((hash << 5) - hash) + chr;
                            hash |= 0; // Convert to 32bit integer
                        }
                        return Math.abs(hash);
                    }

                    /**
                    * Lambda handler for managing DynamoDB entries as part of a CloudFormation custom resource
                    * @param {Object} event - CloudFormation custom resource event
                    * @param {Object} context - Lambda context
                    */
                    exports.handler = async (event, context) => {
                        try {
                            // Extract email from the event and generate API key
                            const email = event.ResourceProperties.EmailAddress;
                            const apiKey = (email + Date.now()).hashCode();
                            const request = event.RequestType;

                            // Handle Create or Update requests
                            if (request === "Create" || request === "Update") {
                                // Prepare parameters for DynamoDB
                                const params = {
                                    TableName: process.env.TABLE,
                                    Item: {
                                        'email': { S: email },
                                        'apiKey': { S: apiKey.toString() }
                                    }
                                };

                                try {
                                    // Attempt to put item in DynamoDB
                                    const command = new PutItemCommand(params);
                                    await ddbClient.send(command);
                                    
                                    // Send success response with the generated API key
                                    await response.send(event, context, response.SUCCESS, {
                                        "ApiKey": apiKey.toString()
                                    });
                                } catch (error) {
                                    console.error('Error putting item in DynamoDB:', error);
                                    await response.send(event, context, response.FAILED, {});
                                }
                            } else {
                                // For Delete requests, simply return success
                                await response.send(event, context, response.SUCCESS, {});
                            }
                        } catch (error) {
                            // Handle any unexpected errors
                            console.error('Unexpected error:', error);
                            await response.send(event, context, response.FAILED, {});
                        }
                    };


